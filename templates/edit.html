{% extends 'base.html' %}

{% block head %}
<title>Edit Post</title> 
{% endblock %}

{% block body %}
<h1>Editing Post</h1>

    <hr>
    <h2>Edit:</h2>
    <form action='/posts/edit/{{post.id}}' method='POST'>
        Title: 
        <label for="title"></label>
        <textarea class="form-control" id="title" name="title" rows="1" >{{ post.title }}</textarea>        
 
        <br>
        Author: 
        <label for="author"></label>
        <textarea class="form-control" id="author" name="author" rows="1" > {{post.author}}</textarea>        

        <br>
        Post: 
        <label for="content"></label>
        <textarea class="form-control" id="content" name="content" rows="4" > {{post.content}}</textarea>        
        <br>
        <input type='submit' value='Save'>
    </form><hr>
{% endblock %}
