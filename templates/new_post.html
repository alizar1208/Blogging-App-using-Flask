{% block body %}
<h1>New Post</h1>

    <hr>
    <form action='/posts/new' method='POST'>
        Title: 
        <label for="title"></label>
        <textarea class="form-control" id="title" name="title" rows="1" placeholder="Enter Title" aria-label="Enter Title"></textarea>        
 
        <br>
        Author: 
        <label for="author"></label>
        <textarea class="form-control" id="author" name="author" rows="1" placeholder="Enter Author Name" aria-label="Enter Author Name"></textarea>        

        <br>
        Post: 
        <label for="content"></label>
        <textarea class="form-control" id="content" name="content" rows="4" placeholder="Enter Content" aria-label="Enter Content" ></textarea>        
        <br>
        <input type='submit' value='Post' color= "red">
    </form></hr>
{% endblock %}
